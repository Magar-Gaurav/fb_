<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook- log in or sign up</title>
    <link rel="stylesheet" href="fbpage.css" />
  </head>
  <body>
    <div class="first">
      <!-- facebook-text -->
      <div class="first-cl">
        <img src="./pic.png" alt="pic" />
        <p>Facebook helps you connect and share</p>
        <p>with the people in your life.</p>
      </div>
      <div class="second">
        <input
          type="text"
          id="101"
          placeholder="Email Address or Phone number"
        />
        <br />
        <input type="password" id="101" placeholder="password" />
        <br />
        <button class="btn1">Login</button>
        <br />
        <a href="forgotpass.html" class="second-cl">Forgotten password?</a>
        <hr />
        <button class="btn2">Create new account</button>
      </div>
    </div>
    <div class="third">
      <p>
        <a href="#" class="third-cl">Create a page</a> for a celebrity, brand or
        business.
      </p>
    </div>
  </body>
</html>
